<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Main</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <content>

                    <path d="M548.015 327.083L427.162 113.923L671.407 115.383L548.015 327.083Z" fill="#FFFBF2" />
                    <rect x="428.914" y="115" width="196.932" height="283.18" transform="rotate(24.8843 428.914 115)"
                        fill="#FFFBF2" />
                    <rect x="321" y="346.5" width="203.374" height="263" transform="rotate(-24.7051 321 346.5)"
                        fill="#FFFBF2" />
                    <rect x="716" y="116" width="108" height="467" fill="#FFFBF2" />

            </div>
        </header>
        <div class="film-card__bg">
            <img src="https://avatars.mds.yandex.net/get-kinopoisk-image/1599028/0b76b2a2-d1c7-4f04-a284-80ff7bb709a4/orig"/>
        </div>
        <div class="film-card__wrap">
            <div class="film-card__info">
              <div class="film-card__poster">
                <img src="https://avatars.mds.yandex.net/get-kinopoisk-image/1599028/0b76b2a2-d1c7-4f04-a284-80ff7bb709a4/orig"/>
            </div>
    
              <div class="film-card__desc">
                <h2 class="film-card__title">Film</h2>
                <p class="film-card__meta">
                  <span class="film-card__genre">genre</span>
                  <span class="film-card__year">director</span>
                </p>
    
                <div class="film-card__buttons">
                 <button class="btn film-card__button" type="button">
                    <img src="../public/img/крестик-48.png">
                  </button>
                  <button class="btn film-card__button" type="button">
                    <img src="../public/img/галочка-48.png">
                  </button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <footer class="page-footer">
        <div class="logo">
